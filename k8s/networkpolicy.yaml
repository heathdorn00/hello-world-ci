apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: hello-world-netpol
  namespace: hello-world-prod
spec:
  podSelector:
    matchLabels:
      app: hello-world
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow traffic from ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 3000
  egress:
  # Allow DNS
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: UDP
      port: 53
  # Allow external HTTPS (for APIs if needed)
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443
